<!DOCTYPE HTML>
<html>

<body>
    <div align="center">
        <font face="verdana">
            <h1> SELECTOR DE COMIDAS</h1>
            <p style="font-size: 150%">Como en ocasiones terminamos comiendo siempre lo mismo, he creado este botón mágico que te dice qué comer... sin necesidad de pensar... puede que hasta descrubras algo nuevo</p>
            <br><br>
            <button onclick="get_x(1)" style="font-size:150%">Número de ingredientes: 1</button>
            <button onclick="get_x(2)" style="font-size:150%">2</button>
            <button onclick="get_x(3)" style="font-size:150%">3</button>
            <button onclick="get_x(4)" style="font-size:150%">4</button>
            <button onclick="get_x(5)" style="font-size:150%">5</button>
            <p id="demo" style="font-size: 1000%"></p>
            <p id="demo2" style="font-size: 1000%"></p>


        </font>
    </div>

    <script>
        //random food picker
        var food = [
            "🍇", "🍈", "🍉", "🍊", "🍋", "🍌", "🍍", "🍎", "🍏",
            "🍐", "🍑", "🍒", "🍓", "🥝", "🍅", "🥥", "🥑", "🍆",
            "🥔", "🥕", "🌽", "🌶", "🥒", "🥦", "🍄", "🥜", "🌰",
            "🍞", "🥐", "🥖", "🥨", "🥞", "🧀", "🍖", "🍗", "🥩",
            "🥓", "🍔", "🍟", "🍕", "🌭", "🥪", "🌮", "🌯", "🥙",
            "🥚", "🍳", "🥘", "🍲", "🥣", "🥗", "🍿", "🍱", "🍘",
            "🍙", "🍚", "🍛", "🍜", "🍝", "🍠", "🍢", "🍣", "🍤",
            "🍥", "🥟", "🦀", "🥠", "🦐", "🦑", "🍦", "🍧", "🍨",
            "🍩", "🍪", "🎂", "🍰", "🥧", "🍫", "🍬", "🍭", "🍮",
            "🍯", "☕", "🍵", "🍶", "🍾", "🍷", "🍸", "🍹", "🍺",
            "🥃"
        ];

        function get_x(n) {
            var pos = 0;
            var myVar = setInterval(function() {
                get_1(n);
            }, 80);

            function get_1(n) {
                var i;
                var output = "";
                for (i = 0; i < n; i++) {
                    var item = food[Math.floor(Math.random() * food.length)];
                    output += item;
                }
                document.getElementById("demo").innerHTML = output;
                pos++;
                if (pos == 50) {
                    clearInterval(myVar)
                }
            }

        }
    </script>
</body>

</html>
