        function get_x(n) {
            var pos = 0;
            var myVar = setInterval(function() {
                get_1(n);
            }, 80);

            function get_1(n) {
                var i;
                var output = "";
                for (i = 0; i < n; i++) {
                    var item = food[Math.floor(Math.random() * food.length)];
                    output += item;
                }
                document.getElementById("demo").innerHTML = output;
                pos++;
                if (pos == 50) {
                    clearInterval(myVar)
                }
            }
        }
    </script>
